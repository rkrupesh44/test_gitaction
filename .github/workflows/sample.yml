name: Shell Command

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple script
        run: |
          node -v
          npm -v
      - name: python Command
        run: print ("Good Morning")
        shell: python 
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get Location
      - name: Directory Bash
        run: pwd
        shell: bash

